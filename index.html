<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>UO251436 - Pomodoro</title>
  </head>
  <body>
    <div id="main">
      <section class="half">
        <div tabindex="0" id="status">
          <h5 id="state">Paused</h5>
          <h1 id="time">00:00</h1>
        </div>
        <form id="config">
          <div id="user-inputs">
            <input
              type="text"
              id="taskname"
              name="taskname"
              autofocus
              autocomplete="off"
              maxlength="100"
              placeholder="Tarea..."
            />
            <input
              id="slider"
              type="range"
              min="1"
              max="25"
              step="1"
              value="25"
            />
            <div><span id="slider-value">25</span> minuto(s)</div>
          </div>
          <div id="controls">
            <button id="stop">Finalizar</button>
            <button id="start">Empezar</button>
          </div>
        </form>
        <div id="error" class="invisible"></div>
      </section>
      <hr class="border" />
      <section class="half">
        <div id="tasklist">
          <table>
            <thead>
              <tr>
                <th>Tarea</th>
                <th>Inicio</th>
                <th>Duraci√≥n</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="tasklist-body">
              <tr id="task-sample">
                <td>-</td>
                <td>-</td>
                <td>-</th>
                <td>-</th>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
    <script src="js/tasks.js"></script>
  </body>
</html>
